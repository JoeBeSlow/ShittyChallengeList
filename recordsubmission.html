    const fpsused = document.getElementById('fpsused')
    const thoughts = document.getElementById('thoughts')
    const form = document.getElementById('formrecordstuffthiswillbethelongestidintheworld')
    const errorElement = document.getElementById('error')
    
    form.addEventListener('submit', (e) => {
      let messages = []
      if (discordtag.value === '' || discordtag.value == null) {
        messages.push('discordtag is required')
      }
      if (!(discordtag.value.includes("#"))) {
        messages.push('discordtag must require a #')
      }
      if (levelnames.value === '' || levelnames.value == null) {
        messages.push('levelnames is required')
      }
      if (levelauthors.value === '' || levelauthors.value == null) {
        messages.push('levelauthors is required')
      }
      if (listusername.value === '' || listusername.value == null) {
        messages.push('listusername is required')
      }
      if (videolink.value === '' || videolink.value == null) {
        messages.push('videolink is required')
      }
      if (fpsused.value === '' || fpsused.value == null) {
        messages.push('fpsused is required')
      }
      if (isNaN(fpsused.value)) {
        messages.push('fpsused must be a number')
      }
    
      if (messages.length > 0) {
        e.preventDefault()
        errorElement.innerText = messages.join(', ')
      }
    })
